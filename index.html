<!DOCTYPE html>
<html lang="en">

<head>
    <!--Subscribe to our Youtube channel "Coder ACB"-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div id="alert-additional-content-5" class="alert-box" role="alert">
            <div class="img">
                <img class="img" src="./img/869563.png">
            </div>
            <div class="alert">
                <i class="fa-solid fa-circle-check ico"></i>
                <h3>WELL DONE !</h3>
            </div>
            <div class="alert-content alert">
                More info about alert goes here. This example text is going to run a bit longer so that you can see how
                much
                spacing within an alert works with this kind of content.
            </div>
            <div class="alert">
                <button type="button" class="button">
                    <i class="fa-solid fa-eye"></i>
                    View More
                </button>
                <button type="button" onclick="Close()" class="dismiss-btn" id="close">Dismiss</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
